{% extends "base.html" %}

{% block content %}
<main class="container mt-4">
    <h1>Post a Service</h1>
    <form action="{{ url_for('submit_service') }}" method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light">
        <input type="hidden" name="type" value="service">
        <div class="form-group">
            <label for="title">Service Title:</label>
            <input type="text" id="title" name="title" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="description">Service Description:</label>
            <textarea id="description" name="description" class="form-control" rows="10"></textarea>
        </div>
        
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Post Service</button>
        </div>
    </form>
</main>
{% endblock %}
