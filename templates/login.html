<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white p-3">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('main') }}">
            <img alt="Website Logo" src="{{ url_for('static', filename='images/logo.png') }}" style="height: 50px;">
        </a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main') }}">Home</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-section bg-light p-4">
                <h4>Login</h4>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" placeholder="Enter username" type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" placeholder="Password" type="password">
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" id="autoLogin" type="checkbox">
                        <label class="form-check-label" for="autoLogin">Auto Login</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <a class="d-block mt-2" href="#">Forgot password?</a>
                    <a class="d-block mt-2" href="{{ url_for('register') }}">Register</a>
                </form>
            </div>

            <!-- Google Sign-In integration -->
            <div class="mt-3">
                <script async defer src="https://accounts.google.com/gsi/client"></script>
                <div data-auto_prompt="false"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-login_uri="https://your.domain/your_login_endpoint"
                     id="g_id_onload">
                </div>
                <div class="g_id_signin"
                     data-logo_alignment="left"
                     data-shape="rectangular"
                     data-size="large"
                     data-text="sign_in_with"
                     data-theme="outline"
                     data-type="standard">
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2024 3403 group project. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
