<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="bg-dark text-white p-3">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('main') }}">
            <img alt="Website Logo" src="{{ url_for('static', filename='images/logo.png') }}" style="height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main') }}">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('post') }}">Post</a></li>
                <!--add other pages-->
            </ul>
        </div>
    </nav>
</header>


<main class="container mt-4">
    <h1>Create a New Post</h1>
    <form action="{{ url_for('submit_post') }}" method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="tags">Tag this post:</label>
            <select id="tags" name="tags" class="form-control">
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="education">Education</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" rows="10"></textarea>
        </div>
        
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Post this article</button>
            <button type="reset" class="btn btn-secondary">Reset this form</button>
        </div>
    </form>
</main>

<footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2024 3403 group project. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
