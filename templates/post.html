<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
            
            <img src="../static/images/logo.png" alt="Website Logo" style="height: 50px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="forum.html">Home</a></li>
                    <!--add other pages-->
                </ul>
            </div>
            <!--
            <div class="form-inline">
                <a href="login.html" class="btn btn-primary">Sign In / Log In</a>
            </div>
            -->
        
        </nav>
        <!--search bar-->
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline flex-grow-1 mx-2">
                <input class="form-control flex-grow-1" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <form id="myForm" action="/submit_post" method="post" enctype="multipart/form-data" class="w-100" style="max-width: 600px;">
            <div class="form-group">
                <label for="subject">Title:(must have)</label>
                <input type="text" id="subject" name="subject" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="tags">Tag this post:</label>
                <select id="tags" name="tags" class="form-control">
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="education">Education</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" class="form-control" rows="10"></textarea>
            </div>
            
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Post this article</button>
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('myForm').reset();">Reset this form</button>
            </div>
        </form>
    </div>
    

</body>
</html>
