{% extends "base.html" %}

{% block content %}

<main class="container-fluid mt-3">
    <div class="row">
        <!-- New Post Content -->
        <div class="col-lg-8" style="height: calc(100vh - 130px); overflow-y: auto;">
            <div class="card">
                <div class="card-header">
                    <h2>Newest Posts</h2>
                </div>
                <div class="card-body">
                    {% if posts %}
                        {% for post in posts %}
                        <div class="border-bottom mb-4 pb-2">
                            <h3><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></h3>
                            <p>{{ post.content[:100] }}...</p>
                            <div>
                                <a class="btn btn-primary btn-sm" href="{{ url_for('view_post', post_id=post.id) }}">Read More</a>
                                <button class="btn btn-outline-secondary btn-sm">
                                    <img class="like" data-post-id="{{ post.id }}"
                                         src="{{ url_for('static', filename='images/aixin-2.png') if post.liked else url_for('static', filename='images/aixin.png') }}"
                                         id="like-icon-{{ post.id }}" alt="like">
                                </button>
                            </div>
                        </div>
                        {% endfor %}
                    {% else %}
                        <p>No posts available. Be the first to post!</p>
                    {% endif %}
                </div>
            </div>
        </div>
        <!-- Post Buttons -->
        <div class="col-lg-4 d-flex flex-column justify-content-around align-items-stretch">
            <a class="btn btn-success btn-lg btn-block mb-3" href="{{ url_for('post') }}" role="button"
               style="padding: 30px; font-size: 1.8em;">
                <span style="font-size: 1.5em;">Post for</span><br>
                <strong style="font-size: 2.5em;">Service</strong>
            </a>
            <a class="btn btn-info btn-lg btn-block" href="{{ url_for('post') }}" role="button"
               style="padding: 30px; font-size: 1.8em;">
                <span style="font-size: 1.5em;">Post for</span><br>
                <strong style="font-size: 2.5em;">Answer</strong>
            </a>
        </div>
    </div>
</main>
{% endblock  %}
